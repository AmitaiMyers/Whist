<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whist Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <div class="player-container">
        <div class="player-cards"></div>
        <div id="player-top" class="player"></div>
    </div>
    <div id="middle-section">
        <div class="player-container">
            <div class="player-cards"></div>
            <div id="player-left" class="player"></div>
        </div>
        <div id="board"></div>
        <div class="player-container">
            <div class="player-cards"></div>
            <div id="player-right" class="player"></div>
        </div>
    </div>
    <div class="player-container">
        <div class="player-cards"></div>
        <div id="player-bottom" class="player"></div>
    </div>
</div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
    const socket = io.connect('http://localhost:3000'); // Connect to the server

    socket.on('connect', function() {
        console.log('Connected to the server'); // Log a message when connected
    });
</script>
</body>
</html>
